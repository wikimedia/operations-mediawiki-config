app-description=Officiell Wikipedia-app för Android. Wikipedia är den fria encyklopedin som innehåller mer än 20 miljoner artiklar på 280 språk, och är det mest omfattande och utbredda referensarbetet människan någonsin har framställt.\n\nFunktioner: Spara artiklar för att läsa senare eller offline, sök efter närliggande artiklar, dela artiklar med hjälp av Androids "Dela"-funktion, läs artikeln på ett annat språk samt helskärmssökning.\n\nSkicka din feedback till oss på Twitter @WikimediaMobile.
