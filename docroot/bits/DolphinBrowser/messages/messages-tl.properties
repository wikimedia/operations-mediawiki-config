app-description=Opisyal na App ng Wikipedia para sa Android. Ang Wikipedia ay ang malayang ensiklopedya na naglalaman ng mahigit sa 20 milyong mga artikulo na nasa 280 mga wika, at isang gawaing pangsanggunian tinipon ng tao na pinaka malawak ang saklaw at malawakan ang paggamit.\n\nMga tampok: Magsagip ng mga artikulong babasahin mamaya o habang hindi nakakunekta sa internet, Maghanap ng mga artikulong kalapit, Magpamahagi ng mga artikulo sa pamamagitan ng tungkuling "Share" ng Android, Magbasa ng artikulong nasa ibang wika, Paghahanap sa buong panooran.\n\nIpadala ang tugon mo sa  Twitter @WikimediaMobile.
